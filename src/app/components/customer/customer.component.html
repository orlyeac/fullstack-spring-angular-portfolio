<p-sidebar
    [(visible)]="display"
    [position]="'right'"
    [transitionOptions]="'280ms cubic-bezier(0, 0, 0.2, 1)'"
    styleClass="p-sidebar-md"
>
    <app-insert-update></app-insert-update>
</p-sidebar>
<p-sidebar
    [(visible)]="displayMediumMenu"
    [position]="'left'"
    [transitionOptions]="'280ms cubic-bezier(0, 0, 0.2, 1)'"
    styleClass="p-sidebar-md"
>
    <div class="
        flex
        flex-column
        align-items-stretch"
    >
        <app-main-menu
            [isDisplayedMenu]="true"
        ></app-main-menu>
    </div>
</p-sidebar>
<div class="flex align-items-stretch" style="height: 99vh;">
    <div class="
        md:flex
        md:flex-column
        align-items-stretch
        border-right-1
        border-gray-200
        hidden
        md:block"
    >
        <app-main-menu
            [isDisplayedMenu]="displayMenu"
        ></app-main-menu>
    </div>
    <div class="flex flex-column flex-grow-1" >
        <div>
            <app-header-layout
                [user_logged] = "user_logged"
                (emitterMenuDisplay)="handleMenuDisplay($event)"
                (emitterLogout)="handleLogout()"
            ></app-header-layout>
        </div>
        <div class="main-container p-3">
            <button
                *ngIf="user_logged?.authority && user_logged?.authority == 'ROLE_ADMIN'"
                pButton
                pRipple
                icon="pi pi-plus"
                label="New customer"
                class="p-button-success"
                (click)="display = true"
            ></button>
            <div class="flex justify-content-center align-items-center gap-5 mt-3 flex-wrap">
                <app-customer-card
                    *ngFor="let customer of customers"
                    [customer]="customer"
                ></app-customer-card>
            </div>
        </div>
    </div>
</div>
